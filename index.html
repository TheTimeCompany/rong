<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rong - Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Rong</h1>
        <div id="palette-container">
            <div id="palette"></div>
        </div>
    </div>

    <div class="sticky-bar">
        <button id="chart-btn" onclick="toggleChart()">
            <i class="fas fa-palette"></i> Color Chart
        </button>
        <select id="mode">
            <option value="random">Random</option>
            <option value="complementary">Complementary</option>
            <option value="split-complementary">Split-Complementary</option>
            <option value="analogous">Analogous</option>
            <option value="triadic">Triadic</option>
            <option value="tetradic">Tetradic</option>
            <option value="square">Square</option>
            <option value="monochromatic">Monochromatic</option>
        </select>
        <button onclick="generatePalette()">Generate ✨</button>
        <button id="theme-switcher" onclick="toggleTheme()">
            <i class="fas fa-sun"></i> Switch Theme
        </button>
    </div>

    <div id="color-chart" class="modal">
        <div class="modal-content">
            <input type="color" id="color-picker" value="#ff0000" onchange="updateColorBoxes(this.value)">
            <button class="close-btn" onclick="toggleChart()">✖</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
